<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket loading animation">
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
        <header>
            <nav class="navigation-container">
                <span class="background"></span>
                <div class="navigation-items" id="resultsNav">
                    <button class="clickable" onclick="updateDOM('favorites')">Favorites</button>
                    <span>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</span>
                    <button class="clickable" onclick="getNasaPictures()">Load More</button>
                    <span>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</span>
                    <button class="clickable" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                </div>
                <div class="navigation-items hidden" id="favoritesNav">
                    <button class="clickable" onclick="getNasaPictures()">Load More NASA Images</button>
                </div>
            </nav>
        </header>

        <!-- Images Container -->
        <div class="images-container"></div>
    </div>

    <!-- Save Confirmation -->
    <div class="save-confirmed hidden">
        <h1>ADDED!</h1>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
